<body class="flex flex-col md:flex-row max-w-[73rem] mx-auto mt-10">
    <div class="bg-dark--1 md:w-[30rem] w-full p-9 overflow-y-scroll hide-scrollbar">
  <img src="image/logo.png" alt="logo" class="w-20 h-10 cursor-pointer">




     <form class="form hidden bg-gray-800 h-[13rem] overflow-y-scroll hide-scrollbar p-3 rounded-xl shadow-lg max-w-xl mx-auto grid grid-cols-3 gap-5 text-white">
  <div class="col-span-2">
    <label for="type" class="block text-sm font-medium mb-1">Type</label>
    <select id="type" class="form__input--type w-full p-2 rounded-md bg-white text-black focus:outline-none">
      <option value="running">Running</option>
      <option value="cycling">Cycling</option>
    </select>
  </div>

  <div>
    <label for="distance" class="block text-sm font-medium mb-1">Distance (km)</label>
    <input
      id="distance"
      type="text"
      placeholder="e.g., 5.2"
      class="form__input--distance w-full p-2 rounded-md bg-white text-black focus:outline-none"
    />
  </div>

  <div>
    <label for="duration" class="block text-sm font-medium mb-1">Duration (min)</label>
    <input
      id="duration"
      type="text"
      placeholder="e.g., 30"
      class="form__input--duration w-full p-2 rounded-md bg-white text-black focus:outline-none"
    />
  </div>

  <div class="cadence-group">
    <label for="cadence" class="block text-sm font-medium mb-1">Cadence (step/min)</label>
    <input
      id="cadence"
      type="text"
      placeholder="e.g., 80"
      class="form__input--cadence w-full p-2 rounded-md bg-white text-black focus:outline-none"
    />
  </div>

  <div class="elevation-group hidden">
    <label for="elevation" class="block text-sm font-medium mb-1">Elevation (m)</label>
    <input
      id="elevation"
      type="text"
      placeholder="e.g., 100"
      class="form__input--elevation w-full p-2 rounded-md bg-white text-black focus:outline-none"
    />
  </div>

  <div class="col-span-2 text-right">
    <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white">
      Submit
    </button>
  </div>
</form>

<ul class="summary overflow-y-scroll h-[25rem] hide-scrollbar mt-20">
